<!-- Carousel
    ================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item">
            <img class="first-slide" src="image.jpg" alt="First slide">
            <div class="container">
                <div class="carousel-caption">
                    <h3>星空</h3>
                </div>
            </div>
        </div>
        <div class="item active">
            <img class="second-slide" src="image.JPG" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h3>还是星空</h3>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="third-slide" src="image.JPG" alt="Third slide">
            <div class="container">
                <div class="carousel-caption">
                    <h3>另一张星空</h3>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="https://v3.bootcss.com/examples/carousel/#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="https://v3.bootcss.com/examples/carousel/#myCarousel" role="button" data-slide="next">
